{% extends "layout.html" %}

{% block content %}
<div class="content-section">
    <h1>Teachers Directory</h1>
    <div class="table-container">
        <table class="teacher-table">
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in get_teachers() %}
                <tr>
                    <td>{{ teacher.id }}</td>
                    <td>
                        <div class="teacher-name-cell">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <a href="{{ url_for('teacher_timetable', teacher_id=teacher.id) }}">{{ teacher.name }}</a>
                        </div>
                    </td>
                    <td>{{ teacher.subject }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <p>No teachers registered.</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
